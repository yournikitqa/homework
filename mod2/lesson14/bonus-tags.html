<!-- 
    Для добавления даты
    https://doka.guide/html/time/
-->
<time></time>

<!--
    Нужен для отображения предварительно отформатированного текста,
    если необходимо сохранить все пробелы и переносы в HTML
    https://doka.guide/html/pre/
-->
<pre></pre>

<!--
    Позволяет выводить подстрочный текст, например, в формулах
    https://doka.guide/html/sub/
-->
<sub></sub>

<!--
    Позволяет выводить надстрочный текст, например, в формулах
    https://doka.guide/html/sup/
-->
<sup></sup>

<!--
    Для добавления аббревиатуры на сайт.
    Можно использовать в связке с атрибутом title,
    в значение которого можно написать расшифровку.
    В таком случае при наведении на аббревиатуру
    в качестве подсказки появится расшифровка.
    (Атрибут title не ограничен тегом abbr
    и может быть написан для любого тега HTML)
    https://doka.guide/html/abbr/
-->
<abbr title=""></abbr>
